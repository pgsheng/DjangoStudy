<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post表单</title>
</head>
<body>
    <form action="/search-post/" method="post">
        {% csrf_token %} {# csrf 标签是Django提供的防止伪装提交请求的功能。POST提交的表格，必有此标签 #}
        <input type="text" name="q">
        <input type="submit" value="Submit">
    </form>

    <p>{{ rlt }}</p>  {# 增加一个 rlt 记号，为表格处理结果预留位置 #}
</body>
</html>
